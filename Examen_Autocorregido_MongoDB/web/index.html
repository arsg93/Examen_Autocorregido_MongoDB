<html>
    <head>
        <title>Exam MongoDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery.toast.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.toast.min.css" />
    </head>
    <body>
        <div id="divCargando">
            <div>
                <div>
                    <img src="img/loading.gif" alt="Gif Cargando">
                </div>
            </div>
        </div>
        <div id="contenedorPrincipal" class="container">
            <div class="header">
                <img id="log1" src="img/logo.png" alt="logo img"/>
                <h1>MiT</h1>
                <img id="log2" src="img/logo.png" alt="logo img"/>
                <h3>Instituto Tecnológico<br>de Massachusetts</h3>  
            </div>    

            <form id="myForm" class="text-center">
                <div class="form-group">
                    <label for="inpDNI">DNI / NIF</label>
                    <input type="text" class="form-control" placeholder="Introduzca el DNI / NIF"  maxlength="10" id="inpDNI" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="00000000Z / X0000000X" required>
                </div>
                <div class="form-group">
                    <label for="selectExamenes">Elige un exámen</label>
                    <select class="form-control" id="selectExamenes">
                    </select>
                </div>
                <button type="button"  id="btnResulados">VER<br>RESULTADOS</button>
                <button type="submit" form="myForm" id="btnHacerTest" >HACER<br>TEST</button>
            </form>
        </div>

        <!-- Modal confirmar test -->
        <div class="modal fade" id="modalTest">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">REALIZAR TEST</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro que quieres realizar el test?</p>
                        <p>Una vez empezado no hay vuelta atrás</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnConfirmarTest">SI</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
