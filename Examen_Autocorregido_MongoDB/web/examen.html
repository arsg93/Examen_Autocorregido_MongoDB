<html>
    <head>
        <title>TODO supply a title</title>

        <script src="js/jquery.toast.min.js"></script>

    </head>
    <body>

        <div class="container">
            <h1>ESTO ES EL EXAMEN</h1>
            <form id="myForm">
                <div id="divFormulario" class="container">
                    <p>Aqui se genera la mierda</p>
                    <input type="text" name="firstname" value="John">
                    <input type="text" name="firstname" value="Robert">
                    <div class="divCheckBox">
                        <input type="checkbox" name="vehicle" value="Bike">I have a bike
                        <input type="checkbox" name="vehicle" value="Car">I have a car
                    </div>
                    <div class="divRadio">
                        <input type="radio" name="gender" value="SI"> SI
                        <input type="radio" name="gender" value="NO"> NO
                        <input type="radio" name="gender" value="MAL"> MAL
                    </div>

                    <select>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>

                    <select multiple>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary" form="myForm" id="btnCorregir" >CORREGIR</button>
            </form>
        </div>
    </body>
